version: "3.9"

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: winedge_db
    restart: always
    environment:
      SA_PASSWORD: "Winedge@123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  winedge-app:
    build: .
    container_name: winedge-app
    restart: always

    depends_on:
      - mssql

    environment:
      ASPNETCORE_ENVIRONMENT: "Development"

      Keycloak__Authority: "https://98.95.40.70:8443/realms/winedge"
      Keycloak__ClientId: "aspnetcoremvc"
      Keycloak__ClientSecret: "hdS9y6wQVGJAzrtdfjutnHqdp3y5i87C"
      Keycloak__CallbackPath: "/signin-oidc"

      ConnectionStrings__DefaultConnection: "Server=mssql;Database=Winedge;User=sa;Password=Winedge@123;TrustServerCertificate=True;"

    ports:
      - "8082:5000"

volumes:
  mssql_data:
